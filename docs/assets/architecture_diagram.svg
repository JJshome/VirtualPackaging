<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="captureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e54c8" />
      <stop offset="100%" stop-color="#8f94fb" />
    </linearGradient>
    <linearGradient id="intelligenceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff416c" />
      <stop offset="100%" stop-color="#ff4b2b" />
    </linearGradient>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#56ab2f" />
      <stop offset="100%" stop-color="#a8e063" />
    </linearGradient>
    <linearGradient id="productionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b4397" />
      <stop offset="100%" stop-color="#dc2430" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">VirtualPackaging Architecture</text>
  
  <!-- Main modules -->
  <!-- Capture Module -->
  <g transform="translate(150, 150)">
    <rect width="200" height="120" rx="10" ry="10" fill="url(#captureGradient)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Capture Module</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">3D Reconstruction</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Image Processing</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Volume Estimation</text>
  </g>
  
  <!-- Intelligence Module -->
  <g transform="translate(450, 150)">
    <rect width="200" height="120" rx="10" ry="10" fill="url(#intelligenceGradient)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Intelligence Module</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">LLM Integration</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Design Automation</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Regulatory Compliance</text>
  </g>
  
  <!-- Design Module -->
  <g transform="translate(150, 350)">
    <rect width="200" height="120" rx="10" ry="10" fill="url(#designGradient)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Design Module</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Box Generation</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Internal Structure</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Material Selection</text>
  </g>
  
  <!-- Production Module -->
  <g transform="translate(450, 350)">
    <rect width="200" height="120" rx="10" ry="10" fill="url(#productionGradient)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Production Module</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">CAD Export</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Cost Estimation</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Manufacturing Specs</text>
  </g>
  
  <!-- Connection lines -->
  <!-- Capture to Intelligence -->
  <line x1="350" y1="210" x2="450" y2="210" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Intelligence to Design -->
  <line x1="500" y1="270" x2="300" y2="350" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Capture to Design -->
  <line x1="250" y1="270" x2="250" y2="350" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Design to Production -->
  <line x1="350" y1="410" x2="450" y2="410" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Intelligence to Production -->
  <line x1="550" y1="270" x2="550" y2="350" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Intelligence Module Details -->
  <g transform="translate(100, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Intelligence Module Components:</text>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14">• LLM Integration (llm.py)</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14">• Design Automation (design_automation.py)</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="14">• Labeling (labeling.py)</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="14">• Regulatory Compliance (regulatory.py)</text>
  </g>
  
  <!-- Web Interface & API -->
  <g transform="translate(400, 520)">
    <rect width="300" height="50" rx="5" ry="5" fill="#333" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Web Interface & API</text>
  </g>
  
  <!-- Version info -->
  <text x="790" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#999">v1.0</text>
</svg>
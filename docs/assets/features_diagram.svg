<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    @keyframes highlight {
      0% { fill: #3B82F6; }
      50% { fill: #60A5FA; }
      100% { fill: #3B82F6; }
    }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    .rotate { animation: rotate 20s linear infinite; transform-origin: center; }
    .float { animation: float 3s ease-in-out infinite; }
    .highlight { animation: highlight 3s ease-in-out infinite; }
    text { font-family: Arial, sans-serif; }
    .feature-title { font-weight: bold; font-size: 14px; }
    .feature-desc { font-size: 10px; }
  </style>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#F8FAFC" rx="10" ry="10"/>
  
  <!-- Center Hub -->
  <circle cx="350" cy="200" r="70" fill="#EFF6FF" stroke="#3B82F6" stroke-width="3"/>
  <g class="pulse">
    <circle cx="350" cy="200" r="60" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="350" cy="200" r="50" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  <g class="rotate">
    <circle cx="350" cy="200" r="35" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
    <path d="M350,165 L355,180 L370,180 L360,190 L365,205 L350,195 L335,205 L340,190 L330,180 L345,180 Z" fill="#3B82F6" fill-opacity="0.5"/>
  </g>
  <text x="350" y="195" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E40AF">VirtualPackaging</text>
  <text x="350" y="210" font-size="12" text-anchor="middle" fill="#3B82F6">AI-Powered System</text>
  
  <!-- Feature 1: 3D Reconstruction -->
  <g class="float" transform="translate(0, -10)">
    <circle cx="150" cy="120" r="50" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(125, 105)">
      <!-- 3D Object representation -->
      <polygon points="25,0 50,15 25,30 0,15" fill="#3B82F6" fill-opacity="0.6"/>
      <polygon points="25,0 50,15 50,35 25,20" fill="#60A5FA" fill-opacity="0.6"/>
      <polygon points="25,0 0,15 0,35 25,20" fill="#2563EB" fill-opacity="0.6"/>
    </g>
    <text x="150" y="155" class="feature-title" text-anchor="middle">3D Reconstruction</text>
    <text x="150" y="170" class="feature-desc" text-anchor="middle">Multi-angle imaging to create</text>
    <text x="150" y="182" class="feature-desc" text-anchor="middle">precise digital product models</text>
  </g>
  
  <!-- Feature 2: AI Design -->
  <g class="float" transform="translate(0, 10)">
    <circle cx="150" cy="280" r="50" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(130, 265)">
      <!-- AI Brain icon -->
      <rect x="0" y="0" width="40" height="30" rx="5" ry="5" fill="#3B82F6" fill-opacity="0.7"/>
      <path d="M5,15 L15,5 L25,15 L35,5" stroke="white" stroke-width="2" fill="none"/>
      <path d="M5,20 L15,10 L25,20 L35,10" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="15" cy="15" r="3" fill="white" class="pulse"/>
      <circle cx="25" cy="15" r="3" fill="white" class="pulse"/>
    </g>
    <text x="150" y="315" class="feature-title" text-anchor="middle">AI-Powered Design</text>
    <text x="150" y="330" class="feature-desc" text-anchor="middle">Intelligent package selection</text>
    <text x="150" y="342" class="feature-desc" text-anchor="middle">and automatic optimization</text>
  </g>
  
  <!-- Feature 3: LLM Interactivity -->
  <g class="float" transform="translate(0, -10)">
    <circle cx="550" cy="120" r="50" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(525, 105)">
      <!-- Chat interface -->
      <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#D1D5DB"/>
      <rect x="10" y="7" width="30" height="7" rx="2" ry="2" fill="white"/>
      <rect x="5" y="18" width="20" height="7" rx="2" ry="2" fill="white"/>
      <rect x="45" y="35" width="15" height="15" rx="7.5" ry="7.5" fill="#3B82F6" class="highlight"/>
      <text x="52.5" y="44" font-size="10" text-anchor="middle" fill="white" font-weight="bold">AI</text>
    </g>
    <text x="550" y="155" class="feature-title" text-anchor="middle">LLM-Enhanced Interactivity</text>
    <text x="550" y="170" class="feature-desc" text-anchor="middle">Natural language conversations</text>
    <text x="550" y="182" class="feature-desc" text-anchor="middle">to refine packaging designs</text>
  </g>
  
  <!-- Feature 4: Factory Output -->
  <g class="float" transform="translate(0, 10)">
    <circle cx="550" cy="280" r="50" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(525, 260)">
      <!-- Factory/CAD icon -->
      <path d="M0,15 L25,0 L50,15 L25,30 Z" fill="#3B82F6" fill-opacity="0.7"/>
      <path d="M25,30 L25,40 M0,15 L0,25 M50,15 L50,25" stroke="#3B82F6" stroke-width="2"/>
      <rect x="0" y="25" width="50" height="5" fill="#3B82F6" fill-opacity="0.7"/>
      <rect x="5" y="30" width="10" height="10" fill="#3B82F6"/>
      <rect x="20" y="30" width="10" height="10" fill="#3B82F6"/>
      <rect x="35" y="30" width="10" height="10" fill="#3B82F6"/>
    </g>
    <text x="550" y="315" class="feature-title" text-anchor="middle">Factory-Ready Output</text>
    <text x="550" y="330" class="feature-desc" text-anchor="middle">Direct CAD export for</text>
    <text x="550" y="342" class="feature-desc" text-anchor="middle">immediate manufacturing</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="195" y1="120" x2="285" y2="170" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="195" y1="280" x2="285" y2="230" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="505" y1="120" x2="415" y2="170" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="505" y1="280" x2="415" y2="230" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Title at the top -->
  <text x="350" y="50" font-size="20" font-weight="bold" text-anchor="middle" fill="#1E3A8A">VirtualPackaging Core Features</text>
  <text x="350" y="70" font-size="12" text-anchor="middle" fill="#4B5563">AI-powered packaging automation from product capture to manufacturing</text>
</svg>
